<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Redes</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>LottoTiger</h1>
            <p id="status">Tentando conexão...</p>
        </div>
    </header>
    <main>
        <h1 class="main-title">Loteria</h1>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="inputMessage" placeholder="Digite seus comandos ou apostas...">
                <button class="send-button" onclick="enviarMensagem()">Enviar</button>
            </div>
        </div>

        <div class="instructions">
            <h3 class="instructions-title">Instruções disponíveis</h3>
            <div class="instruction-list">
                <div class="instruction-item">
                    <span class="command">:qtd</span>
                    <span class="arrow">→</span>
                    <span class="description">Altera a quantidade de números sorteados</span>
                </div>
                <div class="instruction-item">
                    <span class="command">:inicio</span>
                    <span class="arrow">→</span>
                    <span class="description">Altera o valor inicial do intervalo de números sortidos</span>
                </div>
                <div class="instruction-item">
                    <span class="command">:fim</span>
                    <span class="arrow">→</span>
                    <span class="description">Altera o valor final do intervalo de números sortidos</span>
                </div>
                <div class="instruction-item">
                    <span class="command">:sair</span>
                    <span class="arrow">→</span>
                    <span class="description">Desconectar do servidor</span>
                </div>
            </div>
        </div>

        <div id="messages">
            <h3 class="messages-title">Mensagens e Resultados</h3>
            <p id="status"></p>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
        
    </main>
</body>
</html>
