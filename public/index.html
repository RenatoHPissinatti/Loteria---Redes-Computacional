  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = new io();

    const form = document.getElementById('text');
    const input = document.getElementById('input');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
