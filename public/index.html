<script type="module">
    import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";

    const socket = io("http://localhost:3000", {
        transports: ["websocket"], //forÃ§a o websocket
        auth: { token: localStorage.getItem('token')} //auth opcional
    });

    socket.on('connect', () => console.log('conectado', socket.id));
    socket.on('welcome', (p) => console.log(p));
    socket.emit('chat:message', 'oi', (ack) => console.log('ack', ack));
</script>
